<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>상품 추가</h1>
<form  method="post" th:action="@{/product}" th:object="${productDTO}">
    <div>
        상품 이름 : <input type="text" th:field="*{productName}">
    </div>
    <div>
        상품 가격 : <input type="text" th:field="*{salePrice}">
    </div>
    <div>
        <button type="submit">추가하기</button>
    </div>
</form>
</body>
</html>
