<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>상품 수정</h1>

<form method="post" th:object="${productOne}" th:action="@{/product/modify}" >
  <div>
    상품 이름 : <input type="text" th:field="*{productName}" name="productName">
  </div>
  <div>
    상품 가격 : <input type="text" th:field="*{salePrice}" name="salePrice">
  </div>
  <div>
    <input type="hidden" name="productNo" th:value="*{productNo}">
    <button type="submit">수정하기</button>
  </div>
</form>
</body>
</html>
